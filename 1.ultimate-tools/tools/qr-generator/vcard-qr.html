<!-- vCard QR Generator -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vCard QR Generator | Ultimate Tools</title>
  <link rel="stylesheet" href="../../style.css" />
</head>
<body class="qr-generator">
  <header class="site-header">
    <div class="logo"><a href="/" style="text-decoration: none; color: white;"><h1>Ultimate Tools</h1></a></div>
    <nav class="main-nav">
      <a href="/index.html" class="nav-btn">Home</a>
      <a href="/tools.html" class="nav-btn">All Tools</a>
    </nav>
  </header>

  <main class="category-sections">
    <h2>vCard (Contact) QR Code Generator</h2>
    <div style="text-align:center;">
      <input type="text" id="name" placeholder="Full Name" style="padding:10px; width: 250px;"><br><br>
      <input type="text" id="phone" placeholder="Phone Number" style="padding:10px; width: 250px;"><br><br>
      <input type="text" id="email" placeholder="Email Address" style="padding:10px; width: 250px;"><br><br>
      <button onclick="generateVCardQR()" style="padding: 10px 20px; background: #4b6cb7; color: white; border: none; border-radius: 4px;">Generate QR</button>
    </div>

    <div id="qrResult" style="text-align:center; margin-top: 20px;"></div>
    <div id="downloadSection" style="text-align:center; margin-top: 20px; display: none;">
      <a id="downloadBtn" href="#" download="vcard-qr.png" style="padding: 10px 20px; background: #182848; color: white; border-radius: 4px; text-decoration: none;">Download QR Code</a>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function generateVCardQR() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;

      const vcard = `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nTEL:${phone}\nEMAIL:${email}\nEND:VCARD`;

      QRCode.toDataURL(vcard, { width: 256 }, function (err, url) {
        document.getElementById("qrResult").innerHTML = `<img src="${url}" alt="QR Code" style="margin-top: 10px;"/>`;
        document.getElementById("downloadBtn").href = url;
        document.getElementById("downloadSection").style.display = "block";
      });
    }
  </script>
</body>
</html>
