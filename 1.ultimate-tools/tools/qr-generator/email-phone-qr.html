  <script>
    function generateQR() {
      const input = document.getElementById("contactInfo").value.trim();
      const qrContent = input.includes("@") ? `mailto:${input}` : `tel:${input}`;

      QRCode.toDataURL(qrContent, { width: 256 }, function (err, url) {
        document.getElementById("qrResult").innerHTML = `<img src="${url}" alt="QR Code" style="margin-top: 10px;"/>`;
        document.getElementById("downloadBtn").href = url;
        document.getElementById("downloadSection").style.display = "block";
      });
    }
  </script>
