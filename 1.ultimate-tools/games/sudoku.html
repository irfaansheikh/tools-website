  <main class="home-content">
    <h1>Sudoku Game</h1>
    <p>Solve the puzzle by filling the grid so that each row, column, and 3Ã—3 box contains the numbers 1 to 9.</p>

    <!-- Sudoku Placeholder -->
    <div id="sudoku-board" style="display: grid; grid-template-columns: repeat(9, 40px); gap: 5px; justify-content: center; margin: 30px auto;">
      <!-- 9x9 Cells -->
      <script>
        for (let i = 0; i < 81; i++) {
          document.write('<input type="text" maxlength="1" style="width: 40px; height: 40px; text-align: center; font-size: 18px;" />');
        }
      </script>
    </div>

    <div style="text-align: center;">
      <button style="padding: 10px 20px; background: #4b6cb7; color: white; border: none; border-radius: 4px;">Check Solution</button>
    </div>
  </main>
