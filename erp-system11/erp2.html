<!DOCTYPE html>
<html>
<head>
  <title>My First ERP System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .navbar {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      font-size: 20px;
    }
    .sidebar {
      width: 200px;
      background: #333;
      position: fixed;
      height: 100%;
      padding: 20px 0;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
    }
    .sidebar a:hover {
      background: #4CAF50;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="navbar">My First ERP System</div>
  
  <div class="sidebar">
    <a href="#" class="active">Dashboard</a>
    <a href="#">Products</a>
    <a href="#">Customers</a>
    <a href="#">Orders</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
  </div>
  
  <div class="content">
    <div class="card">
      <h2>Welcome to Your ERP System!</h2>
      <p>This is where your business magic happens!</p>
    </div>
    
    <div class="card">
      <h3>Products</h3>
      <table id="productsTable">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Stock</th>
        </tr>
      </table>
      <button onclick="addProduct()">Add Product</button>
    </div>
  </div>

  <script>
    // This is a very simple database for our ERP
    let products = [
      { name: "Apple", price: 1.99, stock: 50 },
      { name: "Banana", price: 0.99, stock: 75 },
      { name: "Orange", price: 1.49, stock: 60 }
    ];
    
    // Show products in the table
    function showProducts() {
      let table = document.getElementById("productsTable");
      // Clear the table except header
      while(table.rows.length > 1) table.deleteRow(1);
      
      // Add all products
      products.forEach(product => {
        let row = table.insertRow();
        row.insertCell(0).textContent = product.name;
        row.insertCell(1).textContent = "$" + product.price;
        row.insertCell(2).textContent = product.stock;
      });
    }
    
    // Add a new product
    function addProduct() {
      let name = prompt("Enter product name:");
      let price = parseFloat(prompt("Enter product price:"));
      let stock = parseInt(prompt("Enter stock amount:"));
      
      if (name && !isNaN(price) && !isNaN(stock)) {
        products.push({
          name: name,
          price: price,
          stock: stock
        });
        showProducts();
        alert("Product added!");
      } else {
        alert("Please enter valid information!");
      }
    }
    
    // Show products when page loads
    window.onload = showProducts;
  </script>
</body>
</html>
