<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    const scrollTopBtn = document.querySelector('.scroll-top');
    let gameInterval;

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        scrollTopBtn.classList.add('show');
      } else {
        scrollTopBtn.classList.remove('show');
      }
    });

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const elements = document.querySelectorAll('.section h2, .game-card h3, .game-card p, .game-modal-content, .game-modal-content h3, .close');
      elements.forEach(el => el.classList.toggle('dark-mode'));
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
      document.querySelector('.dark-mode-toggle').textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
    }

    if (localStorage.getItem('darkMode') === 'true') {
      toggleDarkMode();
    }

    function openGameModal(title, url) {
      const modal = document.getElementById('game-modal');
      const modalTitle = document.getElementById('game-modal-title');
      const iframe = document.getElementById('game-iframe');
      const canvas = document.getElementById('game-canvas');
      modalTitle.textContent = title;

      if (url === 'custom') {
        iframe.style.display = 'none';
        canvas.style.display = 'block';
        startCatchTheSquareGame();
      } else {
        canvas.style.display = 'none';
        iframe.style.display = 'block';
        iframe.src = url;
      }

      modal.style.display = 'flex';
    }

    function closeGameModal() {
      const modal = document.getElementById('game-modal');
      const iframe = document.getElementById('game-iframe');
      const canvas = document.getElementById('game-canvas');
      modal.style.display = 'none';
      iframe.src = '';
      canvas.style.display = 'none';
      if (gameInterval) {
        clearInterval(gameInterval);
        gameInterval = null;
      }
    }

    function searchGames() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const gameCards = document.querySelectorAll('.game-card');
      gameCards.forEach(card => {
        const title = card.getAttribute('data-title').toLowerCase();
        card.style.display = title.includes(query) ? 'block' : 'none';
      });
    }

    function filterCategory(category) {
      const gameCards = document.querySelectorAll('.game-card');
      const categoryButtons = document.querySelectorAll('.category-btn');
      categoryButtons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      gameCards.forEach(card => {
        const cardCategory = card.getAttribute('data-category');
        card.style.display = (category === 'All' || cardCategory === category) ? 'block' : 'none';
      });
    }

    function startCatchTheSquareGame() {
      const canvas = document.getElementById('game-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 800;
      canvas.height = 500;

      let player = { x: 400, y: 400, width: 50, height: 50, speed: 5 };
      let target = { x: 100, y: 100, width: 30, height: 30 };
      let score = 0;
      let keys = {};

      window.addEventListener('keydown', (e) => {
        keys[e.key] = true;
      });
      window.addEventListener('keyup', (e) => {
        keys[e.key] = false;
      });

      function movePlayer() {
        if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
        if (keys['ArrowDown'] && player.y < canvas.height - player.height) player.y += player.speed;
        if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
        if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;
      }

      function checkCollision() {
        return (
          player.x < target.x + target.width &&
          player.x + player.width > target.x &&
          player.y < target.y + target.height &&
          player.y + player.height > target.y
        );
      }

      function updateTarget() {
        target.x = Math.random() * (canvas.width - target.width);
        target.y = Math.random() * (canvas.height - target.height);
        score++;
      }

      function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw player
        ctx.fillStyle = '#007A7A';
        ctx.fillRect(player.x, player.y, player.width, player.height);

        // Draw target
        ctx.fillStyle = '#FF6F61';
        ctx.fillRect(target.x, target.y, target.width, target.height);

        // Draw score
        ctx.fillStyle = '#2D3748';
        ctx.font = '20px Poppins';
        ctx.fillText(`Score: ${score}`, 10, 30);

        movePlayer();
        if (checkCollision()) {
          updateTarget();
        }
      }

      gameInterval = setInterval(gameLoop, 1000 / 60);
    }
  </script>
